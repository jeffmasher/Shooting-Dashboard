name: Fetch Shooting Data

on:
  schedule:
    - cron: '0 2 * * *'   # Daily at 2am UTC (Detroit PDF drops Thursday evenings ET)
  workflow_dispatch:       # Manual trigger from Actions tab

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # Install pdfjs-dist and playwright at repo root so the script can require() them
          npm install pdfjs-dist playwright
          # Install Playwright's Chromium browser binary
          npx playwright install chromium --with-deps

      - name: Fetch shooting data
        run: node scripts/fetch-shooting-data.js

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/manual-auto.json
          git diff --staged --quiet || git commit -m "Auto-update shooting data [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push
