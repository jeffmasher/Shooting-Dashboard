name: Fetch Shooting Data

on:
  schedule:
    - cron: '0 10 * * *'   # 4:00 AM UTC
    - cron: '0 22 * * *'  # 4:00 PM UTC
  workflow_dispatch:          # Manual trigger from Actions tab

jobs:
  fetch-data:
    runs-on: [self-hosted, windows]

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install pdfjs-dist@3.11.174 playwright

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/AppData/Local/ms-playwright
          key: playwright-chromium-windows
          restore-keys: playwright-chromium-

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      - name: Fetch shooting data
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/fetch-shooting-data.js

      - name: Commit updated data
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/manual-auto.json
          git diff --staged --quiet || git commit -m "Auto-update shooting data [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git pull --rebase origin main
          git push
